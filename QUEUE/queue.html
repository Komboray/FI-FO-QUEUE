<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Queue</title>
    <style>
        /* Add some basic styling for demonstration purposes */
        .queue {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .queue div {
            border: 1px solid #333;
            padding: 10px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="queue" id="queue">
    <!-- Initial divs in the queue -->
    <div onclick="removeFromQueue(this)">Item 1</div>
    <div onclick="removeFromQueue(this)">Item 2</div>
    <div onclick="removeFromQueue(this)">Item 3</div>
</div>

<button onclick="addToQueue()">Add New Item</button>

<script>
    // Function to remove a div from the queue
    function removeFromQueue(element) {
        element.remove();
    }

    // Function to add a new div to the queue
    function addToQueue() {
        const queue = document.getElementById('queue');

        // Create a new div element
        const newDiv = document.createElement('div');
        newDiv.innerHTML = 'New Item';

        // Add an onclick event to remove the div when clicked
        newDiv.onclick = function () {
            removeFromQueue(this);
        };

        // Append the new div to the queue
        queue.appendChild(newDiv);
    }
</script>

</body>
</html>
